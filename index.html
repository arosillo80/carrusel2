<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Comentarios</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .swiper-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
        }
        .swiper-slide {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        .title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .comment {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .author {
            font-size: 1em;
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .date {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        .rating {
            font-size: 1em;
            color: #f39c12;
            font-weight: bold;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #333;
        }
        .swiper-pagination-bullet {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper" id="comments-container">
            <!-- Los comentarios se añadirán aquí -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
